name: Build Docker Image
on:
  workflow_call:


jobs: 
     # Build Docker Image  
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: |
        docker build -t awesome-fastapi:${{ github.sha }} . 
        